<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Notificación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Enviar Notificación</h1>
        <form onsubmit="enviarNotificacion(event)">
            <!-- Campo Tipo -->
            <div class="form-group">
                <label for="tipo">Tipo de Notificación</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Seleccione una opción</option>
                    <option value="accidente">Accidente</option>
                    <option value="retraso">Retraso</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            
            <!-- Campo Contenido -->
            <div class="form-group">
                <label for="contenido">Contenido</label>
                <textarea id="contenido" name="contenido" placeholder="Ingrese los detalles de la notificación" required></textarea>
            </div>

            <!-- Campo Contacto -->
            <div class="form-group">
                <label for="contacto">Seleccionar Contacto</label>
                <select id="contacto" name="contacto" required>
                    <option value="">Seleccione un contacto</option>
                    <option value="1">Juan Vargas - 77777777</option>
                    <option value="2">Maria Paredes - 78945612</option>
                    <option value="3">Carlos Trigoso - 74125896</option>
                    <option value="4">Ana Condori - 78541236</option>
                    <option value="5">Pedro Sanbrana - 65432109</option>
                </select>
            </div>
            
            <!-- Botón de Enviar -->
            <button type="submit" class="btn">Enviar Notificación</button><br>
        </form>
    
        <button class="btn" onclick="window.location.href='index.html'">Volver a Inicio</button>
    </div>
    <script>
        function enviarNotificacion(event) {
            event.preventDefault(); // Evita el envío normal del formulario
            alert("Notificación enviada");
            window.location.href = 'index.html'; // Redirige a index.html
        }
    </script>
</body>
</html>
